<div class="group">

    <h2>{{group?.description}}</h2>

    <img class="group-thumbnail" [src]="group?.iconUrl">

    <mat-form-field>

        <input matInput placeholder="Search lessons" #input>

    </mat-form-field>

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">

        <mat-spinner></mat-spinner>

    </div>

    <mat-table class="users-table mat-elevation-z8" [dataSource]="dataSource"
               matSort matSortActive="seqNo" matSortDirection="asc" matSortDisableClear>

        <ng-container matColumnDef="id">

            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>

            <mat-cell *matCellDef="let user">{{user.id}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="userName">

            <mat-header-cell *matHeaderCellDef>User Name</mat-header-cell>

            <mat-cell class="description-cell"
                      *matCellDef="let user">{{user.userName}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="role">

            <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>

            <mat-cell class="duration-cell"
                      *matCellDef="let user">{{user.role}}</mat-cell>

        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>


    <mat-paginator [length]="group?.lessonsCount" [pageSize]="3"
                   [pageSizeOptions]="[3, 5, 10]"></mat-paginator>


</div>
